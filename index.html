<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Will's Square Root Calculator</title>

  <!-- link to css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-image: url('image/math.jpg');">
  <div class="container">
    <h1 class="text-center mt-5">Square Root Calculator</h1><br>
    <div class="calculator">
      <form name="calculatorForm">
        <input type="text" class="calculator-screen" name="screen" value="">
      </form>

      <div class="calculator-keys">
        <button type="button" value="7" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">9</button>

        <button type="button" value="4" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">6</button>

        <button type="button" value="1" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">3</button>

        <button type="button" value="0" class="btn btn-light waves-effect btn-lg" onclick="valueButton(this)">0</button>
        <button type="button" class="decimal function btn btn-secondary btn-lg" value="." onclick="valueButton(this)">.
        </button>
        <button type="button" class="all-clear function btn btn-danger btn-lg" value="all-clear"
          onclick="Clear()">AC</button>
        <button type="button" class="calculate function btn btn-primary calculate" onclick="Calculate()">Calculate</button>

      </div>
    </div>
  </div>

  <!-- link to javascript -->
  <script src="script.js"></script>
</body>

</html>
